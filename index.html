                <h2>Weatherly</h2>

                        </div>

                    <div class="today-icon">

                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>
        
                <div class="other-conditions-card" id="windspeed">
                    <div class="other-condition-name">

                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>
        
                <div class="other-conditions-card" id="airpressure">
                    <div class="other-condition-name">

                        <i class="bi bi-cloud-haze2-fill"></i>
                        <span>Air Pressure</span>
        
                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>
        
                <div class="other-conditions-card" id="visibility">
                    <div class="other-condition-name">

                        <i class="bi bi-eye"></i>
                        <span>Visiblity</span>
        
                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>
        
                <div class="other-conditions-card" id="sunrise">
                    <div class="other-condition-name">

                        <i class="bi bi-brightness-high-fill"></i>
                        <span>Sunrise</span>
        
                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>

                <div class="other-conditions-card" id="sunset">
                    <div class="other-condition-name">

                        <i class="bi bi-brightness-alt-high-fill"></i>
                        <span>Sunset</span>
        
                    </div>
                    <div class="other-condition-value">
                        
                        <span></span>
                    </div>
                </div>
        
            </div>

        </div>
